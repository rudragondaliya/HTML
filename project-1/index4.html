<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<style>
    h1{
        color:white;
        background-color:red;
        text-align: center;
        margin: 0;
        padding:0;
    }
    form{
        color: red;
    }
    

</style>
<body>
    <form>
    <table>
        <tbody>
            <h1>Login form</h1>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="xyz@gmail.com"required></td>
            </tr>
            <tr>
                <td>username:</td>
                <td><input type="text" placeholder="enter your username"required></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" placeholder="enter a strong password"required></td>
            </tr>
            <tr>
                <td>gender:</td>
                <td>Male <input type="radio" name="gender" id="Male"></td>
                <td>Female <input type="radio" name="gender" id="Female"></td>
            
            </tr>
            <tr>
                <td>
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </td>
                    
            </tr>
            <tr></tr>
            <tr></tr>
        </tbody>
    </table>
    </form>
</body>
</html>
